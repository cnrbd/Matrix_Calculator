<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"  type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Matrix Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-1 fw-bold text-primary text-center" >Matricks</h1>
        <div class="display">
            <div class = "matrix_setting matrix_setting mb-3">
            <form method = "POST" action="/make_matrix" class="row g-3 align-items-center">

                <div class="col-auto">
                    <label for="rows" class="form-label">Rows:</label>
                    <input type="number" id="rows" class="form-control" name="rows" minlength="1" min="0" required>
                </div>

                <div class="col-auto">
                    <label for="columns" class="form-label">Columns:</label>
                    <input type="number" id="columns" class="form-control" name="columns" minlength="1" min="0" required>
                </div>

                <div class="col-auto">
                    <button id="btn-make-matrix" type="submit" class="btn btn-primary">Create Matrix</button>
                </div>
            </form>
        </div>
            <div class="matrix_display mb-3">
                    <p class="fw-bold">Input Matrix:</p>
                <form id = "matrix-form" method = "POST" action="/determinant_calculation">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <button id ="btn-calculate-matrix" type="submit" name = "calculate" class="btn btn-success me-2">Calculate</button>
                        </div>
                    </div>
                </form> 
               
            </div> 
            <div class="col-auto">
                <button type = "submit" id="btn-clear" name = "clear" class="btn btn-danger">Clear Matrix</button>
            </div>

            <h1 class="fw-bold">Answer</h1>
            <div id="answer">
                
                <!-- <table>
                    <tr>
                        <td>1</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                </table> -->

            </div>
         
        </div>
        
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>



</html>
