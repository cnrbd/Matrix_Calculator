<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"  type="text/css">
    <title>Matrix Calculator</title>
</head>

<body>

    <div class="container">
        <h1 id="header"> MATRIX CALCULATOR </h1>
        <div class="display">
            <div class = "matrix_setting">
            <form method = "POST" action="/make_matrix">
                <label for="rows">Rows:</label>
                <input type="number" id = "rows" name = "rows" minlength="1" min="0" required>

                <label for="columns">Columns:</label>
                <input type="number" id="columns" name = "columns" minlength="1" min="0" required>
                <button id = "btn-make-matrix" type="submit">Calculate</button>
            </form>
            </div>
            <div class="matrix_display">
                    <p>Input Matrix:</p>
                <form id = "matrix-form" method = "POST" action="/inverse_calculation">

                    <button id ="btn-calculate-matrix" type="submit" name = "calculate">Calculate</button>
                    <button type = "submit" id="btn-clear" name = "clear">Clear Matrix</button>

                </form>
                
                <pre>{{inverse_matrix}}</pre>
            </div> 
         
        </div>
        
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>



</html>
